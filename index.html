<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/31d28e8bd2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div class="hero container-fluid">
      <div class="row">
        <div class="col hero-content">
          <h1 class="bg-hero mb-3">Nia Wright</h1>
          <h2 class="mb-5">Front-End Developer from Greenville, SC</h2>
          <div class="hero-content-btn">
            <a href="#" class="btn btn-hero shadow-sm">Contact Me</a>
          </div>
        </div>
        <div class="col hero-img ms-3">
          <img
            src="img/profile-pic.jpg"
            alt="Nia Wright with dark brown locs and a jean jacket at sunset"
            class="profile-pic shadow-sm"
          />
        </div>
      </div>
    </div>
    <div class="container homepage-my-works mt-5">
      <div class="row mb-4 px-3">
        <div class="col-md-4">
          <a href="#">
            <img
              src="img/weather-app.png"
              alt="screenshot of Weather App"
              class="homepage-my-works-imgs mb-3"
            />
            <h3 class="mb-5">Weather Project</h3></a
          >
        </div>
        <div class="col-md-4">
          <a href="#">
            <img
              src="img/world-clock-app.png"
              alt="Screenshot of World Clock App"
              class="homepage-my-works-imgs mb-3"
            />
            <h3 class="mb-5">World Clock App</h3></a
          >
        </div>
        <div class="col-md-4">
          <a href="#">
            <img
              src="img/webtoon-lp-zoom-out.png"
              alt="Screenshot of Webtoon Landing Page"
              class="homepage-my-works-imgs mb-3"
            />
            <h3 class="mb-5">Webtoon Landing Page</h3></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
